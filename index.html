<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <!-- login area -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <!-- submit-area -->
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <!-- login button -->
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- transaction-area -->
    <div id="transaction-area">
        <div class="row">
            <!-- cash dashboard -->
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$<span id="currentWithdraw">00</span></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- amount giving area -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" placeholder="$ amount you want to deposit" type="text" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" placeholder="$ amount you want to withdraw" type="text" class="form-control">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS script -->
    <script src="script.js"></script>
</body>

</html>
